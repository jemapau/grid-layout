<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>CSS Grid Layout</title>

    <link rel="stylesheet" href="column-size.css">

<body>
    <section class="container">
        <div class="item">
            <p>Welcome</p>

            </figure>
        </div>
        <div class="item">
            <p>Lifestyle</p>
            <figure>
                <img src="https://images.unsplash.com/photo-1533622450357-d1a1d59e0a96?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=1350&q=80" alt="">
            </figure>
        </div>
        <div class="item">
            <p>
                Food
            </p>
            <figure>
                <img src="https://images.unsplash.com/photo-1504754524776-8f4f37790ca0?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=1350&q=80" alt="">

        </div>

            <p>Music</p>

                <img src="https://images.unsplash.com/photo-1499415479124-43c32433a620?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=1489&q=80" alt="">

        </div>

                <img src="https://images.unsplash.com/photo-1492037766660-2a56f9eb3fcb?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=1350&q=80" alt="">
            </figure>
        </div>
        <div class="item small">
            <p>Blues</p>
            <figure>
                <img src="https://images.unsplash.com/photo-1513829596324-4bb2800c5efb?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=1350&q=80" alt="">
